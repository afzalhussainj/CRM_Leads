{% extends "base_admin.html" %}
{% block content %}
<div class="page-header">
  <div class="page-title">Edit Lead</div>
  <div class="quick-actions">
    <a class="btn" href="/ui/leads/">Back to Leads</a>
  </div>
</div>
<form method="post">
  {% csrf_token %}
  <div class="card">
    <div class="form-grid">
      {% for field in form %}
        <p>
          <label for="id_{{ field.name }}">{{ field.label }}{% if field.field.required %}<span class="required-asterisk">*</span>{% endif %}</label>
          {{ field }}
          {% if field.help_text %}
            <div class="muted">{{ field.help_text }}</div>
          {% endif %}
          {% for error in field.errors %}
            <div class="muted" style="color:var(--danger);">{{ error }}</div>
          {% endfor %}
        </p>
      {% endfor %}
    </div>
  </div>
  <div style="margin-top:14px;">
    <button class="btn primary" type="submit">Save Changes</button>
  </div>
</form>
{% endblock %}
